<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Searcher Web App</title>
</head>
<body>
    <header>
        <div class="title">Movie Searcher Web App</div>
        <div class="search-bar">
            <button id="homeButton">Home</button>
            <input type="text" id="searchInput" placeholder="Search for a movie">
            <button id="searchButton">Search</button>
        </div>
    </header>
    <main>
        <h1 id="moviesTitle">Upcoming Movies</h1>
        <section id="movieContainer"></section>
    </main>
    <div id="movieDetailsPopup" class="popup">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <div id="detailsContainer"></div>
            <h1>Similar Movies</h1>
            <section id="similarMovies" class="movie-container-similar"></section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
